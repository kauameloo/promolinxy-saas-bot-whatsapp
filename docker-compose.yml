# =====================================================
# DOCKER COMPOSE - Stack completa
# =====================================================

services:
  # ==========================================
  # Frontend - Next.js Dashboard
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Pass NEXT_PUBLIC_API_URL at build time so it gets embedded in the frontend bundle
        # This should be the public-facing URL where the API is accessible
        # For production: https://api.promolinxy.online or https://www.promolinxy.online
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    container_name: saasbot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CAKTO_WEBHOOK_SECRET=${CAKTO_WEBHOOK_SECRET}
      # Tell the frontend how to reach the WhatsApp engine service inside compose
      - WHATSAPP_ENGINE_URL=http://whatsapp-engine:3001
    depends_on:
      - postgres
    networks:
      - saasbot-network

  # ==========================================
  # Backend - WhatsApp Engine
  # ==========================================
  whatsapp-engine:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: saasbot-whatsapp
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      # Session storage path (volume mounted)
      - WHATSAPP_SESSION_PATH=/app/sessions
      - WHATSAPP_PORT=3001
      - QUEUE_STATS_PORT=3002
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      # Optional: Enable session data encryption
      # - WHATSAPP_SESSION_ENCRYPTION_KEY=${WHATSAPP_SESSION_ENCRYPTION_KEY}
    volumes:
      - whatsapp-sessions:/app/sessions
    depends_on:
      - postgres
      - redis
    networks:
      - saasbot-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: saasbot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-saasbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saasbot123}
      - POSTGRES_DB=${POSTGRES_DB:-saasbot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - saasbot-network

  # ==========================================
  # Nginx Reverse Proxy (opcional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: saasbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - whatsapp-engine
    networks:
      - saasbot-network

  # ==========================================
  # Redis (para filas e cache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: saasbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saasbot-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-data:
  whatsapp-sessions:
  redis-data:

# ==========================================
# Networks
# ==========================================
networks:
  saasbot-network:
    driver: bridge
