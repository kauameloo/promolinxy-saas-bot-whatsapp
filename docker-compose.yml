# =====================================================
# DOCKER COMPOSE - Stack completa
# =====================================================

version: '3.8'

services:
  # ==========================================
  # Frontend - Next.js Dashboard
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: saasbot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CAKTO_WEBHOOK_SECRET=${CAKTO_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - saasbot-network

  # ==========================================
  # Backend - WhatsApp Engine
  # ==========================================
  whatsapp-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: saasbot-whatsapp
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - WHATSAPP_SESSION_PATH=/app/sessions
    volumes:
      - whatsapp-sessions:/app/sessions
    depends_on:
      - postgres
    networks:
      - saasbot-network

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: saasbot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-saasbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saasbot123}
      - POSTGRES_DB=${POSTGRES_DB:-saasbot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - saasbot-network

  # ==========================================
  # Nginx Reverse Proxy (opcional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: saasbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - whatsapp-engine
    networks:
      - saasbot-network

  # ==========================================
  # Redis (para filas e cache)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: saasbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saasbot-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-data:
  whatsapp-sessions:
  redis-data:

# ==========================================
# Networks
# ==========================================
networks:
  saasbot-network:
    driver: bridge
